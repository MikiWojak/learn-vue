<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <button :title="title">Hover Over Me</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script>
      Vue.config.devtools = true;

      var app = new Vue({
        el: '#root',

        data: {
          title: 'Now the title is being set through JavaScript'
        }
      });
    </script>
  </body>
</html>
