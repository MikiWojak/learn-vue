<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      .is-loading { background: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script>
      Vue.config.devtools = true;

      var app = new Vue({
        el: '#root',

        data: {
          isLoading: false
        },

        methods: {
          toggleClass() {
            this.isLoading = true;
          }
        }
      });
    </script>
  </body>
</html>
