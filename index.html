<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="root">
      <!-- Bind data -->
      <input type="text" id="input" v-model="message">

      <p>The value of this input is: {{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script>
      //Vue devtools
      Vue.config.devtools = true;
      //Vue instance
      new Vue({

        //Bind to an element
        el: '#root',

        //Data
        data: {
          message: 'Hello World'
        }
      });
    </script>
  </body>
</html>
