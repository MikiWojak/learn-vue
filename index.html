<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      .is-loading { background: red; }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>
        {{ reversedMessage }}
      </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

    <script>
      Vue.config.devtools = true;

      var app = new Vue({
        el: '#root',

        data: {
          message: 'Hello World'
        },

        computed: {
          reversedMessage() {
            return this.message.split('').reverse().join('');
          }
        }
      });
    </script>
  </body>
</html>
